plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.3'
}

apply plugin: 'io.spring.dependency-management'

group 'RIS'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot', version: '2.4.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.4.5'
    implementation group: 'org.springframework.data', name: 'spring-data-commons', version: '2.5.0'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.3.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.12'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
